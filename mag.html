<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cover {
            position: relative;
            width: 350px;
            height: 500px;
            background: url('https://assets.vogue.com/photos/64c2bbe1d9567128b71301f8/master/w_2560%2Cc_limit/NAP_HSCampaign_FinalRetouch_CrisFragkou_7.jpg') no-repeat center center/cover;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            margin-top: 60px; /* Adjusted to move it down */
        }
        .title::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: white;
            margin: 5px auto;
        }
        .headline {
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            bottom: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
        }
        .caption {
            font-size: 14px;
            font-style: italic;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.6);
            color: black;
            padding: 5px;
        }
        .cover::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
        }
        .subscribe {
            position: absolute;
            top: 5px;
            right: 10px; /* Moved to top-right above the title line */
            background: red;
            color: white;
            padding: 10px 15px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }
        .cover:hover .subscribe {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="subscribe">Subscribe Now</div>
        <div class="title">MAGAZINE</div>
        <div class="headline">Exclusive Feature: The Future of Fashion</div>
        <div class="caption">Discover the trends shaping 2025</div>
    </div>
</body>
</html>
